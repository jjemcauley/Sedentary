<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedentia: Sedentary Lifestyle Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <button class="focus-button page-button">
          Focus Mode
      </button>
      <button class="settings-button page-button">
          Settings
      </button>
      <span class="circle1"></span>
      <span class="circle2"></span>
      
      <!-- <div class="container">
        <span class="part"></span>
        <span class="part"></span>
        <span class="part"></span>
        <span class="part"></span>
        <span class="part"></span>
        <span class="part"></span>
        <span class="part"></span>
      </div> -->
      <span class="circle3">
        <p class="text-main text removed text-shadow">
          You're all good! Your tasks will start to appear shortly. 
        </p>
        <p class="text-sub text removed text-shadow">
          What does Sedentia do? Click here to learn more!
          <img src="qm.svg" class="qm"></img>
        </p>
        <p class="start start-text text-shadow">Ready to Begin?</p>
        <button class="start begin">Begin!</button>
        <button class="button-main complete removed">Complete!</button>
        <button class="button-main ignore removed">Ignore</button>
      </span>
      

    </div>

  <span class="hidden"></span>
  <span class="hidden-ignore"></span>
  <span class="removed"></span>
  <span class="hidden-right"></span>
  <span class="hidden-right-sub"></span>
  <span class="circle-pulse-1"></span>
  <span class="circle-pulse-2"></span>
  <span class="circle-pulse-3"></span>
  <script src="promptData.js"></script>
  <script src="content.js"></script>
