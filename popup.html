<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedentia: Sedentary Lifestyle Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <button class="focus-button page-button">
          Focus Mode
      </button>
      <button class="settings-button page-button">
          Settings
      </button>
      <span class="circle1"></span>
      <span class="circle2"></span>
      <span class="circle3">
        <p class="text-main text">
          Make sure you have a glass of water next to you. So you can drink water!
        </p>
        <p class="text-sub text">
          Hydration is key to all aspects of health
          <img src="qm.svg" class="qm"></img>
        </p>
        <button class="button-main complete">Complete!</button>
        <button class="button-main ignore">Ignore</button>
      </span>
    </div>
  </body>
  <script src="promptData.js"></script>
  <script src="content.js"></script>
</html>
